<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/gvl1eye.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/anim.css">
    <link rel="shortcut icon" href="img/logo/favicon.ico">
    <title>The BER Designs - Home</title>
  </head>
  <body>
    <div class="starting-div" id="splash">
      <img id="full-name-logo" src="img/logo/berlogo_white.svg" alt="The BER Designs Logo">
      <p class="main-txt" id="welcome-txt">WELCOME!</p>
      <a id="skip-btn" href="#"><img id="skip-btn-img" src="img/exit_white.svg" alt="Splash Skip Button"></a>
    </div>
    <div class="grid menu" id="main-menu">
      <a class="jello" id="exit-btn" href="#"><img id="exit-btn-img" class="red-img" src="img/exit.svg" alt="Menu Exit Button"></a>
      <a class="jello" id="logo-red" href="index.html"><img id="bear-logo-red" class="red-img" src="img/logo/bear_red.svg" alt="Bear Logo"></a>
      <a class="menu-item" href="index.html" id="home"><p class="main-txt menu-txt">HOME</p></a>
      <a class="menu-item" href="#" id="about"><p class="main-txt menu-txt">ABOUT</p></a>
      <a class="menu-item" href="#" id="work"><p class="main-txt menu-txt">WORKS</p></a>
      <a class="menu-item" href="#" id="contact"><p class="main-txt menu-txt" >CONTACT</p></a>
      <div id="social-icons">
        <a class="menu-item-social jello" id="twitter" href="https://twitter.com/BeckMakesGames" target="_blank"><img class="social-icon red-img" id="twitter-icon" src="img/socialicons/twitter.svg" alt="Twitter Icon"></a>
        <a class="menu-item-social jello" id="linkedin" href="https://www.linkedin.com/in/beckrivera/" target="_blank"><img class="social-icon red-img" id="linkedin-icon" src="img/socialicons/linkedin.svg" alt="LinkedIn Icon"></a>
        <a class="menu-item-social jello" id="gmail" href="https://mail.google.com/mail/u/0/?view=cm&fs=1&tf=1&to=riverabecke@gmail.com" target="_blank"><img class="social-icon red-img" id="gmail-icon" src="img/socialicons/gmail.svg" alt="Gmail Icon"></a>
      </div>
    </div>
    <div class="grid" id="main-grid">
      <div class="grid" id="sidenav">
        <a class="jello" id="hamburger" href="#"><img id="hamburger-icon" class="red-img" src="img/hamburger.svg" alt="Hamburger Icon"></a>
      </div>
      <a class="jello" id="logo" href="index.html"><img id="bear-logo" src="img/logo/bear_white.svg" alt="Bear Logo"></a>
      <p class="main-txt landing-txt" id="title-card">THE<br /><span id="ber">BER</span><br />DESIGNS<br /><br />
        <a id="explore-btn" href="#"><span id="explore-btn-txt">EXPLORE</span>
        <img id="explore-btn-pic" src="img/thick_arrow.svg" alt="Explore Button"></a>
      </p>
    </div>
    <script src = "js/main.js"></script>
  </body>
</html>
